<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <link rel= "stylesheet" href="style.css">
</head>

<body> 
  
  <header>

    <a href="startseite.html">
      <div class="imagecontainer">
        <img src="Logo.jpg" class="headerimg" alt="Logo der Webseite"/></a>
      </div> 

      <nav class="navigation">
        <a href="startseite.html">Startseite</a> |
        <a href="kontakt.html">Kontakt</a> | 
        <a href="impressum.html">Impressum</a>
        <a href="warenkorb.html"><span style="float: right">Warenkorb</span></a>     
     </nav>
</header>

<main>

    <h2>Äpfel (Knebusch)</h2>
    <figure>
      <img src="ProdApfel.jpg" class="produktbildgroß" alt="Bild von einer Bio Banane">
        <figcaption>Symbolbild von Äpfeln</figcaption>
    </figure>
    <table>
        <tr>
          <td>Produkt: Apfel</td>
          
        </tr>
        <tr>
            <td>Sorte: Knebusch</td>
            
          </tr>
        <tr>
          <td>Hersteller: Biotropic</td>
          
         </tr>
         <tr>
           <td>Im Angebot seit: Oktober 2020</td>
           
         </tr>
         <tr>
            <td>Durchschnittliche Produktbewertung: 4,4/5,0</td>
            
          </tr>
          <tr>
            <td>Preis: 1,20€/kg</td>
            
          </tr>
          <td>
            <button type="button" onclick="zumWarenkorbHinzufuegen(produkt); buttondis()" id="indenwarenkorb">In den Warenkorb</button>
          </td>
      </table>

      <br>
      <form method="post">
        <fieldset>
          <legend>Kundenrezension verfassen</legend>
          <table>
          <td>
            <tr>
          <label>Bewertung: </label> 
            <select name="bewertung" size="1">
            <option value="5" selected="selected">5 Sterne</option>   
            <option value="4">4 Sterne</option>
            <option value="3">3 Sterne</option>
            <option value="2">2 Sterne</option>
            <option value="1">1 Stern</option>
            </tr>
          </td>
          

          <td>
            
            <div>
              <span id="current">0</span>
              <span id="maximum">/ 800</span>
            </div>
            <textarea name="rezension" rows="20" ols="160" placeholder="Schreiben Sie hier ihre Rezension" maxlength="800" title="Schreiben Sie hier ihre Rezension" onkeyup="count_up(this)"></textarea>
         </td>
         <td>
           <tr></tr>
         </td>
          <td>
         <input type="submit" value="Speichern">
          </td>
        
          </table>
        
        </fieldset>
      </form>

    </main>

    <footer>

      © Josephat Lema, Wladislaw Reschetnik – 2021 

  </footer>

  <script src="js/counter.js"></script>
  <script src="js/zumWarenkorbHinzufuegen.js"></script>
  <script>let produkt = {
    bild_url: "ProdApfel.jpg",
    produktname: 'Äpfel (Knebusch)',
    produkthersteller: 'Biotropic',
    produktpreis: '1,20€/kg'}</script>
    <script>
      function buttondis() {
        document.getElementById("indenwarenkorb").disabled = true;
      }
    </script>
</body>
</html>
