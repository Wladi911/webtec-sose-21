<body>

     <main>
    <h2>Kontaktformular</h2>
    <form method="post">
    <fieldset>
        <legend>Ihr Anliegen</legend>
    <table>
        
        <tr>
            <td> 
            <label>Vorname:</label> 
            <input
            type="text"
            name="vorname"
            placeholder="Vorname"
            title="Bitte geben Sie ihren Vornamen ein"
            maxlength="30"
            size="40"
            autofocus="autofocus"/>
         </td>
        </tr> 
       

        <tr>
            <td> 
            <label>Nachname:</label> 
            <input
            type="text"
            name="nachname"
            placeholder="Nachname"
            title="Bitte geben Sie ihren Nachnamen ein"

            maxlength="30"
            size="40"/>
           </td>
        </tr>

        <tr>
            <td>
            <label>E-Mail*:</label> 
            <input
            type="email"
            required="required"
            name="email"
            placeholder="E-Mail"
            title="Bitte geben Sie ihre E-Mail-Adresse ein"
            maxlength="30"
            size="40"/>
            </td>
        </tr>

        <tr>
            <td>
            <label>Kundennummer:</label> 
            <input
            type="text"
            name="kundennummer"
            placeholder="Kundennummer"
            pattern="[0-9]{7}[0-9p]"
            title="Bitte geben Sie ihre Kundennummer ein"
            minlength="8"
            maxlength="8"
            size="40"/>
            </td>
        </tr>

        <tr>
            <td>
            <label>Betreff*:</label> 
            <input
            type="text"
            name="betreff"
            placeholder="Betreff"
            required="required"
            title="Bitte geben Sie ihren Betreff an"
            maxlength="30"
            size="40"/>
            </td>
        </tr>

        <tr>
            <td>
            <label>Kategorie:</label> 
            <select name="kategorie" size="1">
            <option value="Verbesserungsvorschlag"
                selected="selected">Verbesserungsvorschlag</option>
            <option value="reklamation">Reklamation</option>
            <option value="Andere">Andere</option>

            </select>
            </td>
        </tr>    

        <tr>
            <td>
        <label>Beschreibung*:</label>
            <textarea name="beschreibung" rows="15" cols="40" placeholder="Beschreibung" required="required" title="Bitte beschreiben Sie ihr Anliegen"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <h4>* Pflichtangaben</h4>
    </table>

    </fieldset>
    <fieldset>
        <legend>Formular verarbeiten</legend>
        <input type="submit" value="Anfrage absenden">
        <input type="reset" value="Löschen">        
    </fieldset>
</form>

</main>

</body>
</html>
